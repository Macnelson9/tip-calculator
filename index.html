<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator || 100-JS-Projects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button type="button" class="dark-mode">Dark Mode</button>
    <div class="container">
      <h1 class="title">Tip Calculator</h1>

      <p class="instruction">
        Enter the bill amount and tip percentage to calculate the total:
      </p>

      <p class="amount">Bill amount:</p>
      <input type="text" placeholder="Enter amount here" id="bill-amount" />

      <p class="percentage">Tip percentage:</p>
      <input
        type="text"
        placeholder="Enter tip percentage here"
        id="tip-percentage"
      />

      <button type="button" class="calc-btn">Calculate</button>

      <p class="total">Total: $00.00</p>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
