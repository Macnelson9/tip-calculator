  <body>

    <div class="body-container">
      <div class="container" id="section-1">
        <h1 class="title">Tip Calculator</h1>
        <p class="instruction">
          Enter the bill amount and tip percentage to calculate the total:
        </p>
        <p class="amount">Bill amount:</p>
        <input type="text" placeholder="Enter amount here" id="bill-amount" />
        <p class="percentage">Tip percentage:</p>
        <input
          type="text"
          placeholder="Enter tip percentage here"
          id="tip-percentage"
        />
        <p class="split">Split:</p>
        <input
          type="text"
          placeholder="Split the bill between how many people?"
          id="split-bill"
        />
        <label for="currency">Currency:</label>
        <select name="currencies" id="currencies">
          <option value="USD" data-locale="en_US" class="None">None</option>
          <option value="USD" data-locale="en-US" class="USD">Dollar</option>
          <option value="GBP" data-locale="en-UK" class="GBP">Pound</option>
          <option value="EUR" data-locale="pt-PT" class="EUR">Euro</option>
        </select>

        <div class="percentages-container">
          <button type="button" id="five-btn" data-percentage="5">5%</button>
          <button type="button" id="ten-btn" data-percentage="10">10%</button>
          <button type="button" id="fifteen-btn" data-percentage="15">
            15%
          </button>
          <button type="button" id="twenty-btn" data-percentage="20">
            20%
          </button>
          <button type="button" id="fifty-btn" data-percentage="50">50%</button>
          <button type="button" id="hundred-btn" data-percentage="100">
            100%
          </button>
          <button type="button" id="clear-btn">Clear</button>
        </div>
        <button type="button" class="calc-btn">Calculate</button>
        <p class="total">Total: $00.00</p>
      </div>
