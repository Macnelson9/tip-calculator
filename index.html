<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator || 100-JS-Projects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#section-1">Home</a></li>
        <li><a href="#section-2">History</a></li>
        <li><a href="#section-3">About</a></li>
        <li><a href="#section-4">Contact Us</a></li>
      </ul>
    </nav>
    <div class="body-container">
      <div class="container" id="section-1">
        <h1 class="title">Tip Calculator</h1>
        <p class="instruction">
          Enter the bill amount and tip percentage to calculate the total:
        </p>
        <p class="amount">Bill amount:</p>
        <input type="text" placeholder="Enter amount here" id="bill-amount" />
        <p class="percentage">Tip percentage:</p>
        <input
          type="text"
          placeholder="Enter tip percentage here"
          id="tip-percentage"
        />
        <div class="percentages-container">
          <button type="button" id="five-btn">5%</button>
          <button type="button" id="10%-btn">10%</button>
          <button type="button" id="15%-btn">15%</button>
          <button type="button" id="20%-btn">20%</button>
          <button type="button" id="25%-btn">25%</button>
          <button type="button" id="30%-btn">30%</button>
          <button type="button" id="50%-btn">50%</button>
          <button type="button" id="100%-btn">100%</button>
        </div>
        <button type="button" class="calc-btn">Calculate</button>
        <p class="total">Total: $00.00</p>
      </div>
